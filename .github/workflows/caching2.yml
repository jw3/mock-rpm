name: CI (srpm action)

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

jobs:
  rpm:
    name: Build rpm with mock-rpm action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: srpm-artifacts
      - name: build rpm 1
        uses: ./
        with:
          chroot: fedora-43-x86_64
          spec: test/simple/simple.spec
          cache: true
      - uses: actions/upload-artifact@v4
        with:
          name: rpm-artifacts
          path: |
            *.x86_64.rpm
